{% extends "layout/c.html" %} 

{% block content %}

<h1 class="text-center">Edit Post</h1>
<div class="card !p-8">

    <div class="flex items-center mb-6 justify-center gap-1">
        <img class="h-5 object-cover mr-1" src="https://img.icons8.com/small/96/333333/search--v1.png"/>
        <a href="https://in.pinterest.com/" target="_blank" class="hover:underline text-gray-500">Find an image on Pinterest</a>
    </div>

    <div class="flex items-center mb-6">
    </div>

    <form method='POST' action="{{ url_for('edit_post', post_id=post.id) }}">
        <p>
            <label>Url:</label>
            <input name='url' required="" value="{{ post.url }}">
        </p>
        <p>
            <label for="id_title">Caption:</label>
            <textarea name="caption" cols="40" rows="3" class="font1 text-4xl" required="" id="id_body">{{ post.caption }}</textarea>
        </p>
        <div class="flex justify-center mt-1">
            <div>
                <input type="submit" class="button" value='Edit Post'>
            </div>
            <a class="button secondaryAction ml-4" href="">Cancel</a>
        </div>
    </form>
    
    
    
    
</div>

{% endblock content %}
