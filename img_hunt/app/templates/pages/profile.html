{% extends "layout/d.html" %} 
{% block content %}

<div id="profile" class="flex flex-col items-center">
  <div class="w-full md:w-[36rem] lg:w-[50rem]">
    <div class="card p-6">
      <div class="text-center flex flex-col items-center">
        <img
          class="w-36 h-36 rounded-full object-cover mb-4"
          src="{{ user.avatar }}"
        />
        <div class="text-center max-w-md">
          <h1>{{user.name}}</h1>
          <div class="text-gray-400 mb-2 -mt-3">@{{user.username}}</div>
          <div class="flex items-center justify-center mx-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 512 512"
              class='mr-1'
            >
              <rect width="512" height="512" fill="none" />
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M256 48c-79.5 0-144 61.39-144 137c0 87 96 224.87 131.25 272.49a15.77 15.77 0 0 0 25.5 0C304 409.89 400 272.07 400 185c0-75.61-64.5-137-144-137"
              />
              <circle
                cx="256"
                cy="192"
                r="48"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
            </svg>

            {{user.location}}
          </div>
          <div class="my-8">{{user.bio}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
